<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Me Tube No Iklan</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0b5005;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        #notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay muted loop>
        <source src="image/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Notifikasi untuk perangkat seluler -->
    <div id="notification">
        Silakan beralih ke mode desktop untuk pengalaman terbaik.
    </div>

    <!-- Include the content using an iframe -->
    <iframe src="content.html" frameborder="0"></iframe>

    <script>
        // Deteksi perangkat seluler
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Tampilkan notifikasi
            document.getElementById('notification').style.display = 'block';
        }
    </script>
</body>
</html>
