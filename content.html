<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <style>
      body {
        background: url("background-21.jpg") no-repeat center center fixed;
        /* Menyesuaikan background size agar menutupi seluruh halaman */
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #header {
        background-color: #19b9fd;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      #logo {
        font-size: 28px;
        font-weight: bold;
      }

      #search {
        display: flex;
        align-items: center;
      }

      #search input {
        padding: 8px;
        margin-right: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #search button {
        padding: 8px 12px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #searchResults {
        margin-top: 20px;
      }

      #container {
        width: 100%;
        text-align: center;
      }
      #results {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      #results li {
        width: 45%;
        margin-bottom: 20px;
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        #results li {
          width: 100%;
          margin-bottom: 10px;
        }
      }

      @media screen and (min-width: 769px) {
        #results li {
          width: 45%;
          margin-bottom: 20px;
        }
      }

      .thumbnail-iframe {
        width: 100%;
        height: 180px;
        border: none;
        cursor: pointer;
        object-fit: cover;
      }
      .jam-digital-malasngoding {
		overflow: hidden;
		width: 330px;
		margin: 20px auto;
		border: 5px solid #efefef;
	}
	.kotak{
		float: left;
		width: 110px;
		height: 100px;
		background-color: #189fff;
	}
	.jam-digital-malasngoding p {
		color: #fff;
		font-size: 36px;
		text-align: center;
		margin-top: 30px;
	}
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">MeTube</div>
      <div id="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter search keywords"
        />
        <!-- Panggil searchYouTube dari modul script.js -->
        <button id="searchButton" onclick="searchYouTube()">Search</button>
      </div>
    </div>

    <div class="jam-digital-malasngoding">
        <div class="kotak">
            <p id="jam"></p>
        </div>
        <div class="kotak">
            <p id="menit"></p>
        </div>
        <div class="kotak">
            <p id="detik"></p>
        </div>
    </div>

    <div id="container">
      <div id="content">
        <h2>Home</h2>
        <p>Selamat Datang!</p>
        <div>
          <ul id="results"></ul>
        </div>
      </div>
    </div>
  </body>
  <script>
    function displayResults(results) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (results && results.length > 0) {
        results.reverse();

        results.forEach((result) => {
          const videoId = result.id.videoId;
          const playlistId = result.id.playlistId;
          const title = result.snippet.title;
          const isPlaylist = result.id.kind === "youtube#playlist";

          const iframe = document.createElement("iframe");
          iframe.width = "100%";
          iframe.height = "180";
          iframe.allowFullscreen = true;

          if (isPlaylist) {
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
          } else {
            iframe.src = `https://www.youtube.com/embed/${videoId}?si=${videoId}`;
            iframe.onclick = function () {
              videoPlayer.src = `https://www.youtube.com/embed/${videoId}?si=${videoId}`;
              videoPlayer.play();
            };
          }

          iframe.title = title;
          iframe.classList.add("thumbnail-iframe");

          const downloadButton = document.createElement("a");
          downloadButton.href = `https://www.ssyoutube.com/watch?v=${videoId}`; // Contoh tautan menggunakan layanan ssyoutube.com
          downloadButton.target = "_blank";
          downloadButton.innerText = "Download";

          const listItem = document.createElement("li");
          listItem.innerHTML = `
                <h3>${title}</h3>
                ${iframe.outerHTML}
                <p>${downloadButton.outerHTML}</p>
            `;

          resultsContainer.appendChild(listItem);
        });
      } else {
        console.error("Results are undefined or empty:", results);
      }
    }
    function searchYouTube() {
      const apiKey = "AIzaSyDX0aOP6Fs4LRj2dpZ6WKns4XZlKuvlGJ8"; // Ganti dengan kunci API Anda
      const searchInput = document.getElementById("searchInput");
      const encodedSearchInput = encodeURIComponent(searchInput.value);
      // Buat URL untuk permintaan pencarian
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodedSearchInput}&key=${apiKey}`;

      // Lakukan permintaan HTTP dengan Fetch API
      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          searchPerformed = true; // Setelah pencarian berhasil, tandai bahwa pencarian telah dilakukan
          displayResults(data.items);
          searchInput.value = ""; // Reset the search input value
        })
        .catch((error) => console.error("Error:", error));
    }
    var videoUrls = []; // Kosongkan array videoUrls

    var searchPerformed = false;
    //date
    // Fungsi untuk menambahkan nol di depan angka jika kurang dari 10
    window.setTimeout("waktu()", 1000);
 
 function waktu() {
     var waktu = new Date();
     setTimeout("waktu()", 1000);
     document.getElementById("jam").innerHTML = waktu.getHours();
     document.getElementById("menit").innerHTML = waktu.getMinutes();
     document.getElementById("detik").innerHTML = waktu.getSeconds();
 }
  </script>
</html>
