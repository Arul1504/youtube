<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube - Your Video Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #1c1c1c;
            color: white; /* Tambahkan warna teks */
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url("image/background.jpg");
            background-size: cover;
            background-position: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }

        .logo {
            width: 120px;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #3498db;
        }

        .content {
            margin-top: 100px;
        }

        .content h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .content h3 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 30px;
        }

        button {
            width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            background: #3498db;
            color: white;
            border: none;
            transition: background 0.5s ease-in-out;
        }

        button:hover {
            background: #2980b9;
        }

        .jam-digital-malasngoding {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .jam-digital-malasngoding .kotak {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 10px;
            background-color: #333;
            border-radius: 50%;
        }

        .jam-digital-malasngoding .kotak p {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .logo {
                width: 100px;
            }

            .navbar ul li {
                margin: 0 10px;
            }

            .content h1 {
                font-size: 2.5em;
            }

            .content h3 {
                font-size: 1.2em;
            }

            button {
                width: 160px;
            }

            .jam-digital-malasngoding {
                font-size: 18px;
            }

            .jam-digital-malasngoding .kotak {
                width: 40px;
                height: 40px;
                margin: 0 5px;
            }

            .jam-digital-malasngoding .kotak p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img class="logo" src="image/logo.png" alt="MeTube Logo">
            <!-- <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Support</a></li>
            </ul> -->
        </div>
        <div class="content">
            <h1>Welcome to MeTube</h1>
            <h3>Click the button below to enter the search page</h3>
            <button type="button" id="exploreButton">Go</button>
        </div>
        <div class="jam-digital-malasngoding">
            <div class="kotak">
                <p id="jam"></p>
            </div>
            <div class="kotak">
                <p id="menit"></p>
            </div>
            <div class="kotak">
                <p id="detik"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('exploreButton').addEventListener('click', function() {
            window.location.href = 'brnd.html';
        });

        function waktu() {
            var waktu = new Date();
            var jam = waktu.getHours();
            var menit = waktu.getMinutes();
            var detik = waktu.getSeconds();

            jam = tambahkanNol(jam);
            menit = tambahkanNol(menit);
            detik = tambahkanNol(detik);

            document.getElementById("jam").innerHTML = jam;
            document.getElementById("menit").innerHTML = menit;
            document.getElementById("detik").innerHTML = detik;
        }

        function tambahkanNol(angka) {
            return angka < 10 ? "0" + angka : angka;
        }

        setInterval(waktu, 1000);
    </script>
</body>
</html>
